<body>
    <h1>Verificar Datos - Horario</h1>

    <!-- Contenedor para Boleta y Nombre -->
    <div class="input-container">
        <!-- Campo de Boleta -->
        <div class="input-row">
            <mat-form-field class="input-field">
                <mat-label>Boleta/No.Trabajador</mat-label>
                <input type="number" matInput placeholder="Boleta" [(ngModel)]="boleta">
            </mat-form-field>
        </div>
        <!-- Campo de Nombre -->
        <div class="input-row">
            <mat-form-field class="input-field">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="ApellidoPaterno ApellidoMaterno Nombres" [(ngModel)]="nombre"
                    style="text-transform: uppercase;">
            </mat-form-field>
        </div>
    </div>

    <!-- Contenedor de tabla horario -->
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <!-- grupo Column -->
            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Grupo</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <mat-form-field>
                        <textarea matInput placeholder="Grupo" [(ngModel)]="element.grupo"
                            style="text-transform: uppercase;"></textarea>
                    </mat-form-field>
                </td>
            </ng-container>
            <!-- materia Column -->
            <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Materia</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <mat-form-field>
                        <textarea matInput placeholder="Materia" [(ngModel)]="element.materia"
                            style="text-transform: uppercase;"></textarea>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- docente Column -->
            <ng-container matColumnDef="docente">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Asignado a</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <mat-form-field>
                        <textarea matInput placeholder="Docente" [(ngModel)]="element.docente"
                            style="text-transform: uppercase;"></textarea>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- lunes Column -->
            <ng-container matColumnDef="lunes">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Lunes</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <div class="hora-container">
                        <div class="hora-group">

                            <input id="entrada-lunes" class="hora-entrada" type="time"
                                [(ngModel)]="element.lunesEntrada">
                        </div>
                        <div class="hora-group">
                            <label for="salida-lunes">-</label>
                            <input id="salida-lunes" class="hora-salida" type="time" [(ngModel)]="element.lunesSalida">
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- martes Column -->
            <ng-container matColumnDef="martes">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Martes</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <div class="hora-container">
                        <div class="hora-group">
                            <input id="entrada-martes" class="hora-entrada" type="time"
                                [(ngModel)]="element.martesEntrada">
                        </div>
                        <div class="hora-group">
                            <label for="salida-martes">-</label>
                            <input id="salida-martes" class="hora-salida" type="time"
                                [(ngModel)]="element.martesSalida">
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- miercoles Column -->
            <ng-container matColumnDef="miercoles">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Miércoles</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <div class="hora-container">
                        <div class="hora-group">
                            <label for="entrada-miercoles"></label>
                            <input id="entrada-miercoles" class="hora-entrada" type="time"
                                [(ngModel)]="element.miercolesEntrada">
                        </div>
                        <div class="hora-group">
                            <label for="salida-miercoles">-</label>
                            <input id="salida-miercoles" class="hora-salida" type="time"
                                [(ngModel)]="element.miercolesSalida">
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- jueves Column -->
            <ng-container matColumnDef="jueves">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Jueves</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <div class="hora-container">
                        <div class="hora-group">
                            <label for="entrada-jueves"></label>
                            <input id="entrada-jueves" class="hora-entrada" type="time"
                                [(ngModel)]="element.juevesEntrada">
                        </div>
                        <div class="hora-group">
                            <label for="salida-jueves">-</label>
                            <input id="salida-jueves" class="hora-salida" type="time"
                                [(ngModel)]="element.juevesSalida">
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- viernes Column -->
            <ng-container matColumnDef="viernes">
                <th mat-header-cell *matHeaderCellDef class="header-cell-center">Viernes</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    <div class="hora-container">
                        <div class="hora-group">
                            <label for="entrada-viernes"></label>
                            <input id="entrada-viernes" class="hora-entrada" type="time"
                                [(ngModel)]="element.viernesEntrada">
                        </div>
                        <div class="hora-group">
                            <label for="salida-viernes">-</label>
                            <input id="salida-viernes" class="hora-salida" type="time"
                                [(ngModel)]="element.viernesSalida">
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                    <!-- Botón para agregar nueva fila -->
                    <div style="text-align: center; margin-top: 2px;">
                        <button mat-icon-button class="add-row-button" color="primary" (click)="agregarFila()">
                            <mat-icon class="agregar-row">add</mat-icon>
                        </button>
                    </div>

                </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-icon-button color="warn" (click)="eliminarFila(i)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



    <!-- Botón Guardar -->
    <div id="boton">
        <button mat-raised-button class="boton" mat-raised-button color="primary" class="bonton">Guardar
            Horario</button>
    </div>

</body>
