<body>
    <h1>Verificar Datos - Horario</h1>

    <!-- Contenedor para Boleta y Nombre -->
    <div class="input-container">
        <!-- Campo de Boleta -->
        <div class="input-row">
            <mat-form-field class="input-field">
                <mat-label>Boleta/No.Trabajador</mat-label>
                <input type="number" matInput placeholder="Boleta" [(ngModel)]="boleta">
            </mat-form-field>
        </div>
        <!-- Campo de Nombre -->
        <div class="input-row">
            <mat-form-field class="input-field">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="ApellidoPaterno ApellidoMaterno Nombres" [(ngModel)]="nombre"
                    style="text-transform: uppercase;">
            </mat-form-field>
        </div>
    </div>

    <!-- Contenedor de tabla horario -->
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Materia Column -->
            <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef> Materia </th>
                <td mat-cell *matCellDef="let element">
                    <textarea matInput [(ngModel)]="element.materia"></textarea>
                </td>
            </ng-container>

            <!-- Docente Column -->
            <ng-container matColumnDef="docente">
                <th mat-header-cell *matHeaderCellDef> Docente </th>
                <td mat-cell *matCellDef="let element">
                    <textarea matInput [(ngModel)]="element.docente"></textarea>
                </td>
            </ng-container>

            <!-- Lunes Column -->
            <ng-container matColumnDef="lunes">
                <th mat-header-cell *matHeaderCellDef> Lunes </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: block; width: 100%; margin-bottom: 5px;">
                        <input type="time" [(ngModel)]="element.lunesEntrada">-
                    </div>
                    <div style="display: block; width: 100%;">
                        <input type="time" [(ngModel)]="element.lunesSalida">
                    </div>
                </td>
            </ng-container>

            <!-- Martes Column -->
            <ng-container matColumnDef="martes">
                <th mat-header-cell *matHeaderCellDef> Martes </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: block; width: 100%; margin-bottom: 5px;">
                        <input type="time" [(ngModel)]="element.martesEntrada">-
                    </div>
                    <div style="display: block; width: 100%;">
                        <input type="time" [(ngModel)]="element.martesSalida">
                    </div>
                </td>
            </ng-container>

            <!-- Miércoles Column -->
            <ng-container matColumnDef="miercoles">
                <th mat-header-cell *matHeaderCellDef> Miércoles </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: block; width: 100%; margin-bottom: 5px;">
                        <input type="time" [(ngModel)]="element.miercolesEntrada">-
                    </div>
                    <div style="display: block; width: 100%;">
                        <input type="time" [(ngModel)]="element.miercolesSalida">
                    </div>
                </td>
            </ng-container>

            <!-- Jueves Column -->
            <ng-container matColumnDef="jueves">
                <th mat-header-cell *matHeaderCellDef> Jueves </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: block; width: 100%; margin-bottom: 5px;">
                        <input type="time" [(ngModel)]="element.juevesEntrada">-
                    </div>
                    <div style="display: block; width: 100%;">
                        <input type="time" [(ngModel)]="element.juevesSalida">
                    </div>
                </td>
            </ng-container>

            <!-- Viernes Column -->
            <ng-container matColumnDef="viernes">
                <th mat-header-cell *matHeaderCellDef> Viernes </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: block; width: 100%; margin-bottom: 5px;">
                        <input type="time" [(ngModel)]="element.viernesEntrada">-
                    </div>
                    <div style="display: block; width: 100%;">
                        <input type="time" [(ngModel)]="element.viernesSalida">
                    </div>
                </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> 
                    <!-- Botón para agregar nueva fila -->
                    <div style="text-align: center; margin-top: 2px;">
                        <button mat-icon-button class="add-row-button" color="primary" (click)="agregarFila()">
                            <mat-icon class="agregar-row">add</mat-icon>
                        </button>
                    </div>

                </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-icon-button color="warn" (click)="eliminarFila(i)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



    <!-- Botón Guardar -->
    <div id="boton">
        <button mat-raised-button class="boton" mat-raised-button color="primary" class="bonton">Guardar
            Horario</button>
    </div>

</body>
