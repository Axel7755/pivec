<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia - General</title>
    <!-- En el archivo index.html, dentro de la etiqueta <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="contenedor-tarea">
        <div class="img-materia">
            <img mat-card-image src="./assets/images/mat1.png" alt="materia1">
        </div>
        <div class="informacion-materia">
            <h1>Uriel Alejandro</h1>
            <p>El desarrollo del liderazgo personal es crucial para el crecimiento individual y profesional.
                ambiciosas, superando obstáculos con mayor claridad y dirección.</p>
            <p class="publico">11/08/2024 - 13:30pm</p>
            <a class="download-icon" (click)="onDownloadClick($event)">
                <i class="fas fa-download"></i>
            </a>

            <div class="list-section" [ngStyle]="{'display': showFileList ? 'block' : 'none'}">
                <div class="list-title">Archivos Subidos</div>
                <div class="list">
                    <ul>
                        <li *ngFor="let file of uploadedFiles">
                            <div class="col tamaño"><i [class]="getFileIcon(file.name)"></i></div>
                            <div class="col file-name">{{file.name}} - <span>{{file.size}}</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
