<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Datos</title>
</head>

<body>
    <h1>Verificar Datos - Horario</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- materia Column -->
        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef>Materia</th>
            <td mat-cell *matCellDef="let element">{{element.materia}}</td>
        </ng-container>

        <!-- docente Column -->
        <ng-container matColumnDef="docente">
            <th mat-header-cell *matHeaderCellDef>Docente</th>
            <td mat-cell *matCellDef="let element">{{element.docente}}</td>
        </ng-container>

        <!-- lunes Column -->
        <ng-container matColumnDef="lunes">
            <th mat-header-cell *matHeaderCellDef>Lunes</th>
            <td mat-cell *matCellDef="let element">{{element.lunes}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="martes">
            <th mat-header-cell *matHeaderCellDef>Martes</th>
            <td mat-cell *matCellDef="let element">{{element.martes}}</td>
        </ng-container>

        <!-- Miercoles Column -->
        <ng-container matColumnDef="miercoles">
            <th mat-header-cell *matHeaderCellDef> Mi√©rcoles </th>
            <td mat-cell *matCellDef="let element"> {{element.miercoles}} </td>
        </ng-container>

        <!-- Jueves Column -->
        <ng-container matColumnDef="jueves">
            <th mat-header-cell *matHeaderCellDef> Jueves </th>
            <td mat-cell *matCellDef="let element"> {{element.jueves}} </td>
        </ng-container>

        <!-- Viernes Column -->
        <ng-container matColumnDef="viernes">
            <th mat-header-cell *matHeaderCellDef> Viernes </th>
            <td mat-cell *matCellDef="let element"> {{element.viernes}} </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div id="boton">
        <button mat-raised-button color="primary" class="bonton">Guardar Horario</button>
    </div>

</body>

</html>
