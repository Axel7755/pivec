<div class="translator-container">
  <h1>Traductor de Texto</h1>
  <form (submit)="translateText()">
    <div class="form-group">
      <label for="text">Texto a traducir:</label>
      <textarea id="text" [(ngModel)]="text" name="text" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="language">Selecciona el idioma:</label>
      <select id="language" [(ngModel)]="language" name="language">
        <option value="en">Ingl√©s</option>
        <option value="fr">Franc√©s</option>
        <option value="de">Alem√°n</option>
        <option value="it">Italiano</option>
        <option value="es">Espa√±ol</option>
      </select>
    </div>
    <button type="submit" class="btn">Traducir</button>
  </form>

  <div *ngIf="translatedText" class="contenedor-traducido">
    <h2>Texto Traducido:</h2>
    <div class="translated-text-container">
      <p>{{ translatedText }}</p>
    </div>
    <button (click)="speakText()" class="btn-speaker" aria-label="Leer texto traducido">
      üîä Escuchar
    </button>
  </div>



</div>
