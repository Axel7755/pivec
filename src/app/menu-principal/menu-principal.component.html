<mat-sidenav-container>
  <mat-sidenav opened mode="side" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="sidenav-header" [ngClass]="collapsed ? 'sidenav-header-collapsed' : ''">
      <ng-container *ngIf="!collapsed ">
        <div class="pageTitle" (click)="irPaginaInicial()">
          <h2 class="tit1">PIA</h2>
          <h2 class="tit2">VC</h2>
        </div>
      </ng-container>
      <button mat-icon-button (click)="collapse()" color="warn" class="desplegable">
        <mat-icon *ngIf="!collapsed">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="collapsed">keyboard_arrow_right</mat-icon>
      </button>
    </div>
    <mat-nav-list class="altura">
      <a *ngFor="let seccion of secciones" mat-list-item class="tamanio-auto" [routerLink]="seccion.route"
        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListItemIcon class="blanco">{{ seccion.icon }}</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle class="textoblanco">{{ seccion.name }}</span>
      </a>
    </mat-nav-list>

    <a (click)="exit()" mat-list-item class="tamanio-auto exit-out">
      <mat-icon matListItemIcon class="blanco">logout</mat-icon>
      <span *ngIf="!collapsed" matListItemTitle class="textoblanco">Cerrar Sesi√≥n</span>
    </a>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="collapsed ? 'sidenav-collapsed-content' : ''">
    <app-in-reu></app-in-reu>
    <router-outlet></router-outlet>    
    <app-chat-bot-d></app-chat-bot-d>
  </mat-sidenav-content>
</mat-sidenav-container>
