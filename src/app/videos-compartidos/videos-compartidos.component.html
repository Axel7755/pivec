<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Compartidos</title>
</head>

<body>

    <!-- Contenedor principal para todas las tarjetas de video -->
    <div class="card-container">
        <!-- Recorre todas las tarjetas de video usando *ngFor -->
        <mat-card class="example-card" appearance="outlined" *ngFor="let card of videoCards; let i = index">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ card.title }}</mat-card-title>
                <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
            </mat-card-header>

            <div class="video-container">
                <!-- Mostrar imagen si el video no está visible en esta tarjeta específica -->
                <img *ngIf="!card.isVideoVisible" mat-card-image src="./assets/images/videosShare.png" alt="materia1"
                    (click)="playVideo(i)">

                <!-- Mostrar video si está visible en esta tarjeta específica -->
                <video *ngIf="card.isVideoVisible" #videoPlayer class="video-player" controls>
                    <source [src]="card.videoSrc" type="video/mp4">
                    Your browser does not support the video tag.
                </video>                

            </div>

            <mat-card-content>
                <p>{{ truncatedContent }}</p>
            </mat-card-content>
        </mat-card>
    </div>

</body>

</html>
