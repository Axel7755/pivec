<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Docente</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols
    +Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Font Awesonme Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="test" [class.hidden]="!isVisible" style="position: fixed; bottom: 5.5rem; right: 4.5rem;">
        <!-- Contenido del chatbot -->
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="../../assets/images/Burro-logo.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Donkey Sage</span>
                        <br>
                        <span style="color: rgb(5, 219, 37);"> Online</span>
                    </div>
                </div>
                <div>
                    <button #refBtn class="refBtn"><i class="fa fa-refresh"> </i></button>
                </div>
            </div>
            <div id="chat-box" #chatBox>

            </div>
            <div class="footer">
                <span>Desarrollado por: Â©PIAVC</span>
            </div>
        </div>
    </div>
    <!-- Imagen para mostrar/ocultar el chatbot -->
    <img src="../../assets/images/Burro-logo.png" alt="avatar" id="avatar-toggle" (click)="toggleChat()"
        style="position: fixed; bottom: 2rem; right: 4rem; cursor: pointer;">

</body>

</html>
